<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Task</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="css/csspinner.css">
</head>
<body>
    <script type="text/x-handlebars" data-template-name="UserTasksView">
        <div class="notifications">Notifications
            <span {{action toggleList}}
                {{bind-attr class=":list-toggle hideNotifications::rot90"}}>Â»</span>

        <hr/>
        <div {{bind-attr class="hideNotifications :notification-list"}}">
            {{#each itemController="usertask"}}
            <div {{bind-attr class="status isActioned:csspinner:"}}>
                <div>{{title}}</div>
                <div>{{userMessage}}</div>
                <div>{{userStatusMessage}}</div>
                {{#each action in actions}}
                    <span {{action applyAction action}}
                        {{bind-attr class=":button isOutstanding:button-box-white-enabled:button-box-white-disabled"}}>
                        {{action.label}}</span>

                {{/each}}
                <span {{action dismiss}}
                        {{bind-attr class=":button isCompleted:button-box-white-enabled:button-box-white-disabled"}}>
                        Dismiss</span>
            <hr/>
            </div>
            {{else}}
                No outstanding notifications
            {{/each}}
        </div>
        </div>

    </script>

    <script src="js/lib/jquery-2.0.3.js"></script>
    <script src="js/lib/handlebars-1.0.0.js"></script>
    <script src="js/lib/ember.js"></script>
    <script src="js/lib/ember-data.js"></script>
    <script data-main="require-config" src="js/lib/require.js"></script>
</body>
</html>
